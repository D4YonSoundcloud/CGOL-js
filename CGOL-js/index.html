  <head>

  <body>
    <h1>John Conway's Game of Life</h1>
    <h3>Rest in Peace , 26 December 1937 - 11 April 2020</h3>

    <div class="speed-buttons">
      <p>Change Speed</p>
      <button onclick="changeSpeed(5)">.25x</button>
      <button onclick="changeSpeed(10)">.50x</button>
      <button onclick="changeSpeed(15)">.75x</button>
      <button onclick="changeSpeed(20)">1x</button>
      <button onclick="changeSpeed(25)">1.25x</button>
      <button onclick="changeSpeed(30)">1.50x</button>
